     <h2 id="tribute-info">Here's a time line of Dr. Chris Ngige's life:</h2>
     <ul>
       <li><b>1952</b> -He was born </li>
           <li><b>1979</b> - He graduated from the University of Nigeria Nsukka and went into the civil service, serving at the National Assembly and state house clinics at different times</li>
       <li><b>1998</b> - He retired   as a deputy director in the Federal Ministry of Health</li>
       
       <li><b>1999</b> - He was Assistant National Secretary and Zonal Secretary of the Peoples Democratic Party (PDP) in the South East region of Nigeria</li>
       <li><b>2003</b> - He was elected governor of Anambra State in controversial circumstances.</li>
       
       <li><b>2005</b> -In August, 2005, an election Tribunal led by Justice Nabaruma nullified Ngige's 2003 victory.</li>
       <li><b>2006</b> - He appealed to the Nigerian Federal Court of Appeal, but the annulment was confirmed on 15 March 2006, in a judgment awarding victory to Peter Obi of the All Progressives Grand Alliance (APGA)</li>
       <li><b>2010</b> - On 6 February 2010, Ngige again contested for the governorship of Anambra State.</li>
       <li><b>2011</b> - In April 2011, Ngige ran for election for senator of Anambra Central, on the Action Congress of Nigeria (ACN) platform</li>
       <li><b>2015</b> - Ngige's tenure as a senator of the Federal Republic of Nigeria came to an end following his defeat in the 2015 election by Hon. Mrs Uche Ekwunife who has been sworn in as the senator representing Anambra Central Senatorial District in the current 8th National Assembly of Nigeria. On 11 November 2015, Ngige was named minister of Labour and Employment by President Muhammadu Buhari.</li>
       <li><b>2019</b> - In 2019, Chris Ngige was Nominated by President Muhammadu Buhari as a returning minister for screening by the house of assembly On 21 August 2019, he was sworn in by the president as the Minister of Labour and Employmen</li>
       <li><b>2022</b> - On 19 April 2022, Ngige declared interest to run for the post of the President of the Republic of Nigeria under the All Progressive Congress (APC) banner. </li>
       
       <li><b>2022 - till date</b> - Still alive, very healthy and strong.</li>
      </ul>
